<p id="pogrubienie_banka"> Norbert Bańka (#pogrubienie_banka) <br> dowcip 1 <br>
Zagadka programistów. <br>
Mariuszek dostał pięć jabłek. trzy z nich zjadł. <br>
Pytanie: Ile jabłek zostało Mariuszkowi? <br>
Myślicie, że dwa? <br>
Guzik prawda! Nie wiadomo przecież, ile jabłek miał Mariuszek, zanim dostał 5 jabłek. <br>
Morał: Zawsze zerujcie zmienne! </p> <br>
<p id="pochylona_banka"> Norbert Bańka (#pochylona_banka) <br> dowcip 2 <br>

<p id="index_gorny_banka"> Norbert Bańka (#index_gorny_banka) <br> dowcip 3 <br>

- Stary wpadnij do mnie, będzie impreza: muzyka, drinki, panienki! <br>
- Muzyka OK, drinki OK, a tych panienek ile będzie? <br>
- Ze 6 GB. <br> </p>
<p id="index_dolny_banka"> Norbert Bańka (#index_dolny_banka) <br> dowcip 4 <br>
