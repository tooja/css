<p> Norbert Bańka <br> najmniejsza ilość informacji potrzebna do określenia, który z dwóch równie prawdopodobnych stanów przyjął układ. Jednostka logiczna. Jest to również najmniejsza jednostka informacji używana w odniesieniu do sprzętu komputerowego, a oznaczana jest za pomocą „b”. Często mylnie używa się podstawowych przedrostków z układu SI (o mnożniku 1000), podczas gdy powinny być stosowane przedrostki binarne (mnożnik 1024). Należy więc zachować ostrożność przy interpretacji treści. Bit przyjmuje jedną z dwóch wartości, które zwykle określa się jako 0 (zero) i 1 (jeden), choć można przyjąć dowolną inną parę wartości, np. prawda i fałsz, tak lub nie czy -1 i +1. W pierwszym przypadku bit jest tożsamy z cyfrą w systemie dwójkowym. </p>
<p id="gruby_banka"> Norbert Bańka <br> Bajt to najmniejsza adresowalna jednostka informacji pamięci komputerowej, składająca się z bitów. Zwykle przyjmuje się, że jeden bajt to 8 bitów, choć to nie wynika z powyższej definicji. W związku z tym, w praktyce jeden bajt może zawierać dowolną liczbę bitów. Aby uniknąć niejednoznaczności, jednostka składająca się z ośmiu bitów zwana jest również oktetem. Bywa też, że bajt definiuje się jako 8 bitów, a najmniejszą adresowalną jednostkę pamięci – jako znak (ang. char). </p>
<h1 id="dlawszystkich_banka"> Norbert Bańka <br> Słowo maszynowe, w skrócie słowo – podstawowa porcja informacji, na której operuje system komputerowy. Słowo, w przypadku maszyn operujących na arytmetyce binarnej, złożone jest z odgórnie określonej liczby bitów, którą nazywa się długością lub szerokością słowa i najczęściej jest potęgą liczby 2. Zazwyczaj długość słowa w danej architekturze komputera determinuje rozmiar szyny danych oraz rejestrów procesora. W przypadku systemów operujących na arytmetyce innej niż binarna zamiast bitów występują inne, charakterystyczne dla danej maszyny, atomowe jednostki informacji, na przykład w komputerach operujących na arytmetyce trójkowej słowa zbudowane są z tritów. W przypadku komputerów osobistych, w zależności od ich architektury, dla procesora słowem jest 16-bitowy (2-bajtowy), 32-bitowy (4-bajtowy) lub 64-bitowy (8-bajtowy) element danych.</h1> <br>
<div id="dlawszystkich_banka"> Norbert Bańka <br> Komputer osobisty (ang. personal computer, PC) – komputer ogólnego przeznaczenia, którego rozmiar, możliwości i cena predysponują go do indywidualnego użytku. Komputery osobiste są obsługiwane bezpośrednio przez użytkownika końcowego, a nie przez technika lub innego specjalistę. Typowo jest używany przez jedną osobę. Zasada ta odróżnia go od dużych komputerów typu mainframe lub minikomputerów, gdzie wiele osób korzysta z urządzenia w tym samym czasie. </div>
